---
name: hassfest

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main
      - renovate/**
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: home-assistant/actions/hassfest@master
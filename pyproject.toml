[project]
name = "hass-oidc-auth"
version = "0.7.0"
description = "OIDC component for Home Assistant"
authors = [
    { name = "Christiaan Goossens", email = "contact@christiaangoossens.nl" }
]
license = "MIT"
dependencies = [
    "python-jose~=3.5.0",
    "aiofiles~=24.1",
    "jinja2~=3.1",
    "bcrypt~=4.2",
    "joserfc>=1.3.4",
]
readme = "README.md"
requires-python = "~=3.13.7"

[dependency-groups]
dev = [
    "homeassistant~=2025.8",
    "pylint~=3.3",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-homeassistant-custom-component>=0.13.286",
    "ruff~=0.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["custom_components/auth_oidc"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=custom_components --cov-fail-under=0"
log_level = "DEBUG"
